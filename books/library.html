        // Calculate progress for a book
        function calculateProgress(bookId, totalSentences, totalVocab) {
            const saved = localStorage.getItem(`book_progress_${bookId}`);
            if (!saved) return 0;

            try {
                const progress = JSON.parse(saved);
                const readProgress = progress.lastReadSentence !== undefined ? progress.lastReadSentence + 1 : 0;
                const vocabProgress = Object.values(progress.vocabulary || {}).filter(v => v.learned).length;

                if (totalSentences === 0 && totalVocab === 0) return 0;

                const readPercent = totalSentences > 0 ? (readProgress / totalSentences) * 50 : 0;
                const vocabPercent = totalVocab > 0 ? (vocabProgress / totalVocab) * 50 : 0;

                return Math.min(100, Math.round(readPercent + vocabPercent));
            } catch (e) {
                return 0;
            }
        }
