<body>

                    <input type="file" id="videoFile" accept="video/mp4,video/quicktime" onchange="previewFile()">

                <button class="upload-btn" onclick="saveVideo()" id="saveBtn">ì €ì¥í•˜ê¸°</button>

        <!-- ë¹„ë””ì˜¤ ëª©ë¡ -->

    <div class="modal" id="videoModal">

    <script>
        // IndexedDB ì„¤ì •
        const DB_NAME = 'YulVideoDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'videos';

        let db;

        // ì´ˆê¸°í™”
        window.onload = () => {
            initDB();
            document.getElementById('date').valueAsDate = new Date();
        };

        // DB ì´ˆê¸°í™”
        function initDB() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);

            request.onerror = (event) => {
                console.error("Database error: " + event.target.errorCode);
                alert("ì €ì¥ì†Œë¥¼ ì—¬ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤ ã…œã…œ");
            };

            request.onsuccess = (event) => {
                db = event.target.result;
                loadVideos();
            };

            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                const objectStore = db.createObjectStore(STORE_NAME, { keyPath: "id", autoIncrement: true });
                objectStore.createIndex("date", "date", { unique: false });
            };
        }

        // ë¹„ë””ì˜¤ ì €ì¥
        async function saveVideo() {
            const fileInput = document.getElementById('videoFile');
            const captionInput = document.getElementById('caption');
            const dateInput = document.getElementById('date');
            const saveBtn = document.getElementById('saveBtn');
            const loading = document.getElementById('uploadLoading');

            if (fileInput.files.length === 0) {
                alert("ë™ì˜ìƒì„ ì„ íƒí•´ì£¼ì„¸ìš”!");
                return;
            }

            const file = fileInput.files[0];
            const caption = captionInput.value;
            const date = dateInput.value;

            // ë¡œë”© ì‹œì‘
            saveBtn.disabled = true;
            loading.classList.add('active');

            try {
                // ì¸ë„¤ì¼ ìƒì„± (ì„ íƒì‚¬í•­, ìš©ëŸ‰ ë¬¸ì œë¡œ ì¼ë‹¨ ìƒëµí•˜ê±°ë‚˜ ì¶”í›„ êµ¬í˜„. ì—¬ê¸°ì„œëŠ” ë¹„ë””ì˜¤ íƒœê·¸ë¡œ ëŒ€ì²´ ê°€ëŠ¥í•˜ë‚˜ ì„±ëŠ¥ìƒ ì´ë¯¸ì§€ ì¶”ì¶œì´ ì¢‹ìŒ)
                // í˜„ì¬ëŠ” ë¹„ë””ì˜¤ íŒŒì¼ì„ í†µì§¸ë¡œ ì €ì¥

                const videoData = {
                    file: file,
                    caption: caption,
                    date: date,
                    created: new Date().getTime()
                };

                const transaction = db.transaction([STORE_NAME], "readwrite");
                const objectStore = transaction.objectStore(STORE_NAME);
                const request = objectStore.add(videoData);

                request.onsuccess = () => {
                    // ì„±ê³µ ì²˜ë¦¬
                    saveBtn.disabled = false;
                    loading.classList.remove('active');

                    // í¼ ì´ˆê¸°í™”
                    fileInput.value = '';
                    captionInput.value = '';
                    toggleUploadForm(); // í¼ ë‹«ê¸°

                    alert("ì €ì¥ ì™„ë£Œ! ğŸ‰");
                    loadVideos(); // ëª©ë¡ ê°±ì‹ 
                };

                request.onerror = () => {
                    alert("ì €ì¥ ì‹¤íŒ¨... ìš©ëŸ‰ì´ ë„ˆë¬´ í°ê°€ë´ìš” ğŸ˜­");
                    saveBtn.disabled = false;
                    loading.classList.remove('active');
                };

            } catch (error) {
                console.error(error);
                alert("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
                saveBtn.disabled = false;
                loading.classList.remove('active');
            }
        }

        // ë¹„ë””ì˜¤ ëª©ë¡ ë¡œë“œ
        function loadVideos() {
            const grid = document.getElementById('videoGrid');
            const emptyState = document.getElementById('emptyState');
            grid.innerHTML = '';

            const objectStore = db.transaction(STORE_NAME).objectStore(STORE_NAME);
            const request = objectStore.getAll(); // ë‚ ì§œìˆœ ì •ë ¬í•˜ë ¤ë©´ openCursor ì‚¬ìš© ê¶Œì¥í•˜ì§€ë§Œ ê°„ë‹¨íˆ getAll í›„ ì •ë ¬

            request.onsuccess = (event) => {
                const videos = event.target.result;

                if (videos.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                emptyState.style.display = 'none';

                // ë‚ ì§œ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬ (ìµœì‹ ìˆœ)
                videos.sort((a, b) => b.date.localeCompare(a.date) || b.created - a.created);

                videos.forEach(video => {
                    const item = document.createElement('div');
                    item.className = 'video-item';

                    // ë¹„ë””ì˜¤ URL ìƒì„±
                    const videoURL = URL.createObjectURL(video.file);

                    item.onclick = (e) => {
                        if (e.target.className !== 'delete-btn') {
                            openModal(videoURL, video.caption, video.date);
                        }
                    };

                    item.innerHTML = `
                        <button class="delete-btn" onclick="deleteVideo(${video.id})">Ã—</button>
                        <video class="thumbnail" src="${videoURL}#t=1.0" preload="metadata"></video>
                        <div class="video-info">
                            <div class="video-date">${video.date}</div>
                            <div class="video-caption">${video.caption || 'ì œëª© ì—†ìŒ'}</div>
                        </div>
                    `;

                    grid.appendChild(item);
                });
            };
        }

        // ë¹„ë””ì˜¤ ì‚­ì œ
        function deleteVideo(id) {
            if (confirm("ì •ë§ ì´ ì˜ìƒì„ ì‚­ì œí• ê¹Œìš”?")) {
                const request = db.transaction([STORE_NAME], "readwrite")
                    .objectStore(STORE_NAME)
                    .delete(id);

                request.onsuccess = () => {
                    loadVideos();
                };
            }
        }

        // ëª¨ë‹¬ ì—´ê¸°
        function openModal(url, caption, date) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');
            const captionEl = document.getElementById('modalCaption');
            const dateEl = document.getElementById('modalDate');

            video.src = url;
            captionEl.textContent = caption;
            dateEl.textContent = date;

            modal.classList.add('active');
            video.play();
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('modalVideo');

            video.pause();
            video.src = '';
            modal.classList.remove('active');
        }

        // UI ìœ í‹¸ë¦¬í‹°
        function toggleUploadForm() {
            const card = document.getElementById('uploadCard');
            card.classList.toggle('collapsed');
        }

        function previewFile() {
            // íŒŒì¼ ì„ íƒ ì‹œ ê°„ë‹¨í•œ í”¼ë“œë°± (í•„ìš” ì‹œ êµ¬í˜„)
        }
    </script>
