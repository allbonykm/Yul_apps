        // ÏÇ¨Ïö©Ïûê ÏûÖÎ†• Ï≤òÎ¶¨

            const word = textInput.value.trim();

            if (!word) {

        // ÎßàÏßÄÎßâ Í∏ÄÏûê Ï∂îÏ∂ú
        function getLastChar(word) {
            return word.charAt(word.length - 1);
        }

        // ÌïÑÏÇ¥Í∏∞ Îã®Ïñ¥ ÌôïÏù∏ - Ï†ÑÏ≤¥ Îã®Ïñ¥ ÎòêÎäî ÎßàÏßÄÎßâ Í∏ÄÏûê Ï≤¥ÌÅ¨
        function isKillerWord(word) {
            // Îã®Ïñ¥ Ï†ÑÏ≤¥Í∞Ä ÌïÑÏÇ¥Í∏∞ Îã®Ïñ¥ Î¶¨Ïä§Ìä∏Ïóê ÏûàÎäîÏßÄ ÌôïÏù∏
            if (killerWords.includes(word)) {
                return true;
            }

            // ÎòêÎäî ÎßàÏßÄÎßâ Í∏ÄÏûêÎ°ú ÏãúÏûëÌïòÎäî ÌïÑÏÇ¥Í∏∞ Îã®Ïñ¥Í∞Ä ÏûàÎäîÏßÄ ÌôïÏù∏
            const lastChar = getLastChar(word);
            return killerWords.some(killerWord => killerWord.endsWith(lastChar));
        }

        function aiResponse() {

            // Ìï¥Îãπ Í∏ÄÏûêÎ°ú ÏãúÏûëÌïòÎäî Îã®Ïñ¥ Ï∞æÍ∏∞
            const possibleWords = wordDatabase.filter(word => word.charAt(0) === lastChar);

            if (possibleWords.length === 0) {

                showVictory(currentWord, true);
                return;

            // ÎûúÎç§ÏúºÎ°ú Îã®Ïñ¥ ÏÑ†ÌÉù
            const aiWord = possibleWords[Math.floor(Math.random() * possibleWords.length)];
            addWordToHistory(aiWord, 'ai');
            rallyCount++;
            currentWord = aiWord;

            statusMessage.textContent = 'ÌúòÏÑúÍ∞Ä Îã®Ïñ¥Î•º ÎßêÌñàÏñ¥Ïöî!';
        }

        // ÌûàÏä§ÌÜ†Î¶¨Ïóê Îã®Ïñ¥ Ï∂îÍ∞Ä

            if (wordHistory.length === 1) {
                wordHistoryContainer.innerHTML = '';
            }

            const bubble = document.createElement('div');
            bubble.className = `word-bubble ${speaker}`;
            bubble.textContent = word;

            wordHistoryContainer.appendChild(bubble);

            // ÌôîÏÇ¥Ìëú Ï∂îÍ∞Ä (ÎßàÏßÄÎßâÏù¥ ÏïÑÎãå Í≤ΩÏö∞)
            if (wordHistory.length > 1 && wordHistory.length % 2 === 1) {
                const arrow = document.createElement('span');
                arrow.className = 'arrow';
                arrow.textContent = '‚Üí';
                wordHistoryContainer.insertBefore(arrow, bubble);
            }

            // Ïä§ÌÅ¨Î°§ ÎÅùÏúºÎ°ú Ïù¥Îèô
            wordHistoryContainer.scrollLeft = wordHistoryContainer.scrollWidth;
        }

            statusMessage.textContent = 'üéâ ÌúòÏÑúÏôÄÏùò ÎÅùÎßêÏûáÍ∏∞ ÏäπÎ¶¨! üéâ';
        }
