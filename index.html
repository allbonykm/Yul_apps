<body>

            </a>

                    <!-- 도마뱀 일기 -->
            <a href="https://allbonykm.github.io/guide/Gecko_diary.html" class="app-card">
                <img src="gecko.png" alt="도마뱀" class="app-icon">
                <div class="app-info">
                    <p class="app-title">🦎 백합이 언니 조율</p>

            <!-- 저축왕 -->
            <a href="https://allbonykm.github.io/guide/gecko.html" class="app-card">
                <img src="coin.png" alt="코인" class="app-icon">

                    <p class="app-title">💰 나는 저축왕 조율</p>
                    <p class="app-description">운동 후 리워드 기록하기</p>

            </a>

    <!-- 선 넘는 율이 (NEW!) -->
            <a href="jumprope.html" class="app-card">
                <div class="app-icon">🏃‍♀️</div>
                <div class="app-info">

                </div>

            <a href="https://allbonykm.github.io/guide/bike_cy.html" class="app-card">

                    <p class="app-description">자전거 속도/거리 기록하기</p>
                </div>
            </a>

            <!-- 영어책 -->
            <a href="english_menu.html" class="app-card">
                <img src="alphabet.png" alt="알파벳" class="app-icon">

                    <p class="app-title">📚 AI English Teacher!</p>
                    <p class="app-description">AI가 읽어주는 영어책</p>
                </div>
            </a>

            <!-- 끝말잇기 -->
            <a href="gecko_training.html" class="app-card">
                <img src="game_icon.png" alt="게임" class="app-icon">
                <div class="app-info">
                    <p class="app-title">🎮 끝말잇기 게임</p>
                    <p class="app-description">끝말잇기 마스터 변신!</p>
                </div>
            </a>
        </div>
    </div>

    <script>
        // 별 애니메이션 생성
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 50;

            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        createStars();
    </script>
</body>


</html>
