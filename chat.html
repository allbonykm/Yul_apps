    /* ì•„ë¹ (ìƒëŒ€ë°©)ì˜ ìŠ¤íƒ€ì¼ (ì™¼ìª½) */

    /* ======================

    /* ì•„ë°”íƒ€ ì„ íƒ ì˜ì—­ */

    }

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_mGDSlGtox4DN6HsL8SDcX6gzoVO1V8M",
      authDomain: "yul-apps.firebaseapp.com",
      projectId: "yul-apps",
      storageBucket: "yul-apps.firebasestorage.app",
      messagingSenderId: "1025363432906",
      appId: "1:1025363432906:web:9c55059683677b3a9f2b33"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // --- ì‚¬ìš©ì ë° ì•„ë°”íƒ€ ì„¤ì • ---
    let myName = localStorage.getItem('chatUser') || "ìœ¨ì´";
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('user') === 'dad') {
        myName = "ì•„ë¹ ";
        localStorage.setItem('chatUser', "ì•„ë¹ ");
    }
    if (myName === "ì•„ë¹ ") document.getElementById('header-title').innerText = "ìœ¨ì´ì™€ ë¹„ë°€í†¡ ğŸ‘§";

    // ì‚¬ìš©í•  ì•„ë°”íƒ€ ëª©ë¡ (ë¬´ë£Œ CDN ì´ë¯¸ì§€ ì‚¬ìš©)
    const avatarList = [
        'https://cdn-icons-png.flaticon.com/128/4520/4520826.png', // í† ë¼
        'https://cdn-icons-png.flaticon.com/128/4520/4520837.png', // ê³ ì–‘ì´
        'https://cdn-icons-png.flaticon.com/128/4520/4520859.png', // ê°•ì•„ì§€
        'https://cdn-icons-png.flaticon.com/128/4520/4520830.png', // ê³°ëŒì´
        'https://cdn-icons-png.flaticon.com/128/4520/4520867.png', // íŒë‹¤
        'https://cdn-icons-png.flaticon.com/128/2395/2395796.png', // ì•„ë¹  ì–¼êµ´ 1
        'https://cdn-icons-png.flaticon.com/128/4825/4825038.png', // ì•„ë¹  ì–¼êµ´ 2
        'https://cdn-icons-png.flaticon.com/128/4520/4520845.png'  // ë³‘ì•„ë¦¬
    ];

    // í˜„ì¬ ì„ íƒëœ ì•„ë°”íƒ€ (ê¸°ë³¸ê°’ ì„¤ì •)
    let currentAvatar = localStorage.getItem('myAvatar') || (myName === 'ì•„ë¹ ' ? avatarList[6] : avatarList[0]);
    
    // ì•„ë°”íƒ€ ì„ íƒ UI ìƒì„± í•¨ìˆ˜
    const avatarSelector = document.getElementById('avatar-selector');
    function createAvatarSelector() {
        avatarList.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.className = `avatar-option ${src === currentAvatar ? 'selected' : ''}`;
            img.onclick = () => selectAvatar(src, img);
            avatarSelector.appendChild(img);
        });
    }
    
    // ì•„ë°”íƒ€ ì„ íƒ ì‹œ ì‹¤í–‰ë˜ëŠ” í•¨ìˆ˜
    function selectAvatar(src, imgElement) {
        currentAvatar = src;
        localStorage.setItem('myAvatar', currentAvatar); // ì„ íƒ ê¸°ì–µí•˜ê¸°
        
        // ëª¨ë“  ì„ íƒ í‘œì‹œ ì œê±° í›„ í˜„ì¬ ê²ƒë§Œ í‘œì‹œ
        document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
        imgElement.classList.add('selected');
    }
    
    createAvatarSelector(); // ì‹¤í–‰!


    const chatContainer = document.getElementById('chat-container');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');
    const imgInput = document.getElementById('img-input');

    // --- ë©”ì‹œì§€ ê·¸ë¦¬ê¸° í•¨ìˆ˜ (í•µì‹¬ ë³€ê²½ ë¶€ë¶„!) ---
    function renderMessage(doc) {
        const data = doc.data();
        const isMine = data.sender === myName;
        
        let timeStr = "";
        if (data.timestamp) {
            const date = data.timestamp.toDate();
            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'ì˜¤í›„' : 'ì˜¤ì „';
            hours = hours % 12; hours = hours ? hours : 12; 
            timeStr = `${ampm} ${hours}:${minutes}`;
        }

        // 1. ì „ì²´ í–‰ (Row)
        const msgRow = document.createElement('div');
        // mineì´ë©´ flex-direction: row-reverseê°€ ë˜ì–´ í”„ë¡œí•„ì´ ì˜¤ë¥¸ìª½ìœ¼ë¡œ ê°
        msgRow.className = `message-row ${isMine ? 'mine' : 'yours'}`; 
        
        // 2. í”„ë¡œí•„ ì‚¬ì§„ (ë™ì ìœ¼ë¡œ ìƒì„±)
        const profileImg = document.createElement('img');
        profileImg.className = 'profile-img';
        // ë©”ì‹œì§€ì— ì €ì¥ëœ ì•„ë°”íƒ€ê°€ ì—†ìœ¼ë©´ ê¸°ë³¸ê°’ ì‚¬ìš© (ì˜›ë‚  ë©”ì‹œì§€ í˜¸í™˜ìš©)
        profileImg.src = data.avatar || (data.sender === 'ì•„ë¹ ' ? avatarList[6] : avatarList[0]); 

        // 3. ë§í’ì„  + ì‹œê°„ ë°•ìŠ¤
        const bubbleBox = document.createElement('div');
        bubbleBox.className = 'message-bubble-box';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        if (data.imageUrl) {
            const img = document.createElement('img');
            img.src = data.imageUrl;
            img.onload = () => scrollToBottom();
            contentDiv.appendChild(img);
        }
        if (data.text) {
            const textSpan = document.createElement('div');
            textSpan.innerText = data.text;
            contentDiv.appendChild(textSpan);
        }
        bubbleBox.appendChild(contentDiv);

        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.innerText = timeStr;
        bubbleBox.appendChild(timeDiv);

        // 4. ì¡°ë¦½ (í”„ë¡œí•„ê³¼ ë§í’ì„  ë°•ìŠ¤ë¥¼ í–‰ì— ì¶”ê°€)
        msgRow.appendChild(profileImg);
        msgRow.appendChild(bubbleBox);

        chatContainer.appendChild(msgRow);
    }

    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
        // ì•„ì´í°ì—ì„œ í‚¤ë³´ë“œ ì˜¬ë¼ì˜¬ ë•Œ ìŠ¤í¬ë¡¤ ë§ì¶”ê¸°ìš©
        setTimeout(() => { chatContainer.scrollTop = chatContainer.scrollHeight; }, 100);
    }

    // --- ë©”ì‹œì§€ ì „ì†¡ (ì•„ë°”íƒ€ ì •ë³´ ì¶”ê°€!) ---
    function sendMessage(text, imageUrl = null) {
      if (!text && !imageUrl) return;

      db.collection("messages").add({
        sender: myName,
        text: text,
        imageUrl: imageUrl,
        avatar: currentAvatar, // â˜… í˜„ì¬ ì„ íƒëœ ì•„ë°”íƒ€ URLì„ ê°™ì´ ì €ì¥! â˜…
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        msgInput.value = "";
        scrollToBottom();
      });
    }

    sendBtn.addEventListener('click', () => sendMessage(msgInput.value));
    msgInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(msgInput.value); });
    msgInput.addEventListener('focus', scrollToBottom); // ì…ë ¥ì°½ í„°ì¹˜ì‹œ ìŠ¤í¬ë¡¤

    imgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const fileName = new Date().getTime() + '_' + file.name;
      const storageRef = storage.ref().child('chat_images/' + fileName);
      msgInput.placeholder = "ì‚¬ì§„ ë³´ë‚´ëŠ” ì¤‘... â˜ï¸";
      storageRef.put(file).then((snapshot) => snapshot.ref.getDownloadURL()).then((url) => {
          sendMessage(null, url);
          msgInput.placeholder = "ë©”ì‹œì§€ ì…ë ¥...";
      });
    });

    let isFirstLoad = true;
    db.collection("messages").orderBy("timestamp", "asc").onSnapshot((snapshot) => {
        if(isFirstLoad) { chatContainer.innerHTML = ""; isFirstLoad = false; }
        snapshot.docChanges().forEach((change) => {
          if (change.type === "added") renderMessage(change.doc);
        });
        scrollToBottom();
      });
  </script>
