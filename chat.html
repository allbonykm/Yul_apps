  <script>

    // [Connection Timeout Check]

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_mGDSlGtox4DN6HsL8SDcX6gzoVO1V8M",
      authDomain: "yul-apps.firebaseapp.com",
      projectId: "yul-apps",
      storageBucket: "yul-apps.firebasestorage.app",
      messagingSenderId: "1025363432906",
      appId: "1:1025363432906:web:9c55059683677b3a9f2b33"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    /* =========================================
       [ì„¤ì •]
       ========================================= */
    const DAD_PROFILE_URL = "https://cdn.imgbin.com/16/17/13/imgbin-steve-jobs-memorial-apple-icon-steve-jobs-steve-jobs-0tbHUhDyd0Yqt7vs6CAeBtubw.jpg";
    const YUL_PROFILE_URL = "https://i.pinimg.com/564x/a5/61/9e/a5619e9ef5949fb35e71523644ea6c24.jpg";

    // â˜… ìœ¨ì´ ëª©ì†Œë¦¬ íŒŒì¼ ì£¼ì†Œ
    const SOUND_URL = "https://firebasestorage.googleapis.com/v0/b/yul-apps.firebasestorage.app/o/sounds%2Fyul-talk.mp3?alt=media&token=02b2a1aa-c06f-4f62-ba9e-db2cdf25268e";
    /* ========================================= */

    // [1] ì‚¬ìš©ì(ì•„ë¹ /ìœ¨ì´) ì„¤ì • ë° ì œëª© ë³€ê²½ ê¸°ëŠ¥
    let myName = localStorage.getItem('chatUser') || "ìœ¨ì´";

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('user') === 'dad') {
      myName = "ì•„ë¹ ";
      localStorage.setItem('chatUser', "ì•„ë¹ ");
    }

    const titleElement = document.getElementById('header-title');
    if (myName === "ì•„ë¹ ") titleElement.innerText = "ìœ¨ì´ë‘ ì•„ë¹ ë‘ ğŸ‘§";

    titleElement.style.cursor = "pointer";
    titleElement.addEventListener('click', () => {
      const newUser = myName === "ì•„ë¹ " ? "ìœ¨ì´" : "ì•„ë¹ ";
      if (confirm(`ì§€ê¸ˆ '${myName}' ëª¨ë“œì…ë‹ˆë‹¤.\n'${newUser}'(ìœ¼)ë¡œ ë°”ê¾¸ì‹œê² ì–´ìš”? ğŸ”„`)) {
        localStorage.setItem('chatUser', newUser);
        const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
        window.history.pushState({ path: newUrl }, '', newUrl);
        location.reload();
      }
    });

    const chatContainer = document.getElementById('chat-container');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');
    const imgInput = document.getElementById('img-input');

    /* =========================================
       [ì†Œë¦¬ ìë™ í™œì„±í™”]
       ========================================= */
    let audioContextAllowed = false;

    function unlockAudio() {
      if (audioContextAllowed) return;
      const audio = new Audio(SOUND_URL);
      audio.volume = 0;
      audio.play().then(() => {
        audioContextAllowed = true;
        document.body.removeEventListener('click', unlockAudio);
        document.body.removeEventListener('touchstart', unlockAudio);
        document.body.removeEventListener('keydown', unlockAudio);
      }).catch(e => { });
    }

    document.body.addEventListener('click', unlockAudio);
    document.body.addEventListener('touchstart', unlockAudio);
    document.body.addEventListener('keydown', unlockAudio);

    function playNotification() {
      const audio = new Audio(SOUND_URL);
      audio.volume = 1.0;
      audio.play().catch(e => {
        console.log("ì†Œë¦¬ ì¬ìƒ ì°¨ë‹¨ë¨:", e);
      });
    }

    /* =========================================
       [ë©”ì‹œì§€ ë Œë”ë§ & í˜ì´ì§€ë„¤ì´ì…˜]
       ========================================= */
    let firstMessageDoc = null; // í˜„ì¬ ë¡œë“œëœ ë©”ì‹œì§€ ì¤‘ ê°€ì¥ ì˜¤ë˜ëœ ê²ƒ
    let isFetchingOlder = false;
    let isAllLoaded = false;
    const PAGE_SIZE = 30; // í•œ ë²ˆì— ë¶ˆëŸ¬ì˜¬ ê°œìˆ˜

    // [UI Helper] ë‚ ì§œ êµ¬ë¶„ì„  ìƒì„±
    function createDateDivider(timestamp) {
      if (!timestamp) return null;
      const date = timestamp.toDate();
      const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
      const dateStr = date.toLocaleDateString('ko-KR', options);

      const wrapper = document.createElement('div');
      wrapper.style.textAlign = 'center';
      wrapper.style.margin = '20px 0';
      wrapper.style.position = 'relative';

      const textSpan = document.createElement('span');
      textSpan.innerText = dateStr;
      textSpan.style.backgroundColor = 'rgba(255,255,255,0.6)';
      textSpan.style.padding = '5px 15px';
      textSpan.style.borderRadius = '15px';
      textSpan.style.fontSize = '0.8rem';
      textSpan.style.color = '#555';
      textSpan.style.fontWeight = 'bold';

      wrapper.appendChild(textSpan);
      wrapper.className = 'date-divider';
      wrapper.dataset.date = date.toDateString(); // ë‚ ì§œë¹„êµìš©
      return wrapper;
    }

    function createMessageElement(doc) {
      const data = doc.data();
      const isMine = data.sender === myName;

      let timeStr = "";
      if (data.timestamp) {
        const date = data.timestamp.toDate();
        let hours = date.getHours();
        const minutes = String(date.getMinutes()).padStart(2, '0');
        const ampm = hours >= 12 ? 'ì˜¤í›„' : 'ì˜¤ì „';
        hours = hours % 12; hours = hours ? hours : 12;
        timeStr = `${ampm} ${hours}:${minutes}`;
      }

      const msgRow = document.createElement('div');
      msgRow.className = `message-row ${isMine ? 'mine' : 'yours'}`;
      msgRow.dataset.id = doc.id;

      const profileImg = document.createElement('img');
      profileImg.className = 'profile-img';
      profileImg.src = (data.sender === "ì•„ë¹ ") ? DAD_PROFILE_URL : YUL_PROFILE_URL;

      const bubbleBox = document.createElement('div');
      bubbleBox.className = 'message-bubble-box';

      const contentDiv = document.createElement('div');
      contentDiv.className = 'message-content';

      if (data.imageUrl) {
        const img = document.createElement('img');
        img.src = data.imageUrl;
        img.onload = () => {
          // ì´ë¯¸ì§€ê°€ ë¡œë“œë˜ë©´ ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ì¡°ì •ì´ í•„ìš”í•  ìˆ˜ ìˆìŒ (íŠ¹íˆ ìµœí•˜ë‹¨ì¼ ë•Œ)
          if (chatContainer.scrollTop + chatContainer.clientHeight >= chatContainer.scrollHeight - 200) {
            scrollToBottom();
          }
        };
        img.onerror = () => {
          img.style.display = 'none';
          const errorText = document.createElement('div');
          errorText.innerText = "â˜ï¸ ì‚¬ì§„ì´ ì‚­ì œë˜ì—ˆì–´ìš”";
          errorText.style.color = "#aaa";
          errorText.style.fontSize = "0.8rem";
          errorText.style.marginTop = "5px";
          contentDiv.appendChild(errorText);
        };
        contentDiv.appendChild(img);
      }

      if (data.text) {
        const textSpan = document.createElement('div');
        textSpan.innerText = data.text;
        contentDiv.appendChild(textSpan);
      }
      bubbleBox.appendChild(contentDiv);

      const timeDiv = document.createElement('div');
      timeDiv.className = 'message-time';
      timeDiv.innerText = timeStr;
      bubbleBox.appendChild(timeDiv);

      msgRow.appendChild(profileImg);
      msgRow.appendChild(bubbleBox);

      return msgRow;
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage(text, imageUrl = null) {
      if (!text && !imageUrl) return;

      db.collection("messages").add({
        sender: myName,
        text: text,
        imageUrl: imageUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        msgInput.value = "";
        scrollToBottom();
      });
    }

    sendBtn.addEventListener('click', () => sendMessage(msgInput.value));
    msgInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(msgInput.value); });
    msgInput.addEventListener('focus', scrollToBottom);

    /* =========================================
       [ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸° ëª¨ë‹¬ ë¡œì§]
       ========================================= */
    const imgModal = document.getElementById('img-modal');
    const previewImg = document.getElementById('preview-img');
    const modalCancel = document.getElementById('modal-cancel');
    const modalSend = document.getElementById('modal-send');
    let pendingFile = null;

    imgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      pendingFile = file;
      const reader = new FileReader();
      reader.onload = function (e) {
        previewImg.src = e.target.result;
        imgModal.style.display = "block";
      }
      reader.readAsDataURL(file);
    });

    modalCancel.addEventListener('click', () => {
      imgModal.style.display = "none";
      imgInput.value = "";
      pendingFile = null;
      previewImg.src = "";
    });

    modalSend.addEventListener('click', () => {
      if (!pendingFile) return;

      imgModal.style.display = "none";
      const file = pendingFile;
      const fileName = new Date().getTime() + '_' + file.name;
      const storageRef = storage.ref().child('chat_images/' + fileName);
      msgInput.placeholder = "ì‚¬ì§„ ë³´ë‚´ëŠ” ì¤‘... â˜ï¸";

      storageRef.put(file).then((snapshot) => snapshot.ref.getDownloadURL()).then((url) => {
        sendMessage(null, url);
        msgInput.placeholder = "ë©”ì‹œì§€ ì…ë ¥...";
        imgInput.value = "";
        pendingFile = null;
      }).catch(err => {
        alert("ì‚¬ì§„ ì „ì†¡ ì‹¤íŒ¨ ã… ã… ");
        msgInput.placeholder = "ë©”ì‹œì§€ ì…ë ¥...";
      });
    });

    let isFirstLoad = true;
    let lastRenderedDate = null; // for appending (new messages)

    function getDateString(timestamp) {
      if (!timestamp) return null;
      return timestamp.toDate().toDateString(); // "Mon Feb 17 2024"
    }

    // 1. ì´ˆê¸° ë¡œë“œ (ìµœê·¼ Nê°œ) & ì‹¤ì‹œê°„ ìˆ˜ì‹ 
    db.collection("messages")
      .orderBy("timestamp", "asc")
      .limitToLast(PAGE_SIZE)
      .onSnapshot((snapshot) => {
        if (isFirstLoad) {
          chatContainer.innerHTML = "";
          lastRenderedDate = null; // ì´ˆê¸°í™”
          // ìŠ¤í¬ë¡¤ ê°ì§€ ë¡œë”© ìŠ¤í”¼ë„ˆ (ìƒë‹¨)
          const loaderDiv = document.createElement('div');
          loaderDiv.id = 'top-loader';
          loaderDiv.style.textAlign = 'center';
          loaderDiv.style.padding = '10px';
          loaderDiv.style.fontSize = '0.8rem';
          loaderDiv.style.color = '#888';
          loaderDiv.style.display = 'none'; // í‰ì†Œì—” ìˆ¨ê¹€
          loaderDiv.innerText = "ì´ì „ ëŒ€í™” ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘... â³";
          chatContainer.appendChild(loaderDiv);
        }

        // ìŠ¤ëƒ…ìƒ· ì²˜ë¦¬
        if (!snapshot.empty && isFirstLoad) {
          firstMessageDoc = snapshot.docs[0];
        }

        snapshot.docChanges().forEach((change) => {
          if (change.type === "added") {
            const data = change.doc.data();
            const msgDate = getDateString(data.timestamp);

            // ë‚ ì§œ êµ¬ë¶„ì„  ì¶”ê°€ (Appending Logic)
            if (msgDate && msgDate !== lastRenderedDate) {
              const divider = createDateDivider(data.timestamp);
              chatContainer.appendChild(divider);
              lastRenderedDate = msgDate;
            }

            const msgEl = createMessageElement(change.doc);
            chatContainer.appendChild(msgEl);

            // ì†Œë¦¬ ì¬ìƒ (ì²« ë¡œë“œ ì•„ë‹ˆê³ , ë‚´ ë©”ì‹œì§€ ì•„ë‹ˆë©´)
            if (!isFirstLoad && data.sender !== myName) {
              playNotification();
            }
          }
        });

        if (isFirstLoad) {
          scrollToBottom();
          isFirstLoad = false;
        } else {
          // ìƒˆ ë©”ì‹œì§€ê°€ ì™”ì„ ë•Œë§Œ ìŠ¤í¬ë¡¤ (ì‚¬ìš©ìê°€ ë³´ê³ ìˆëŠ” ìœ„ì¹˜ê°€ ë§¨ ì•„ë˜ ê·¼ì²˜ë¼ë©´)
          if (chatContainer.scrollTop + chatContainer.clientHeight >= chatContainer.scrollHeight - 300) {
            scrollToBottom();
          }
        }
      }, (error) => {
        // [ERROR HANDLER]
        console.error("Firestore Error:", error);
        alert("ë°ì´í„° ë¡œë”© ì˜¤ë¥˜: " + error.message);
        chatContainer.innerHTML = `<div style="padding:20px; text-align:center; color:red;">
            <h3>ğŸ˜¢ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆì–´ìš”</h3>
            <p>${error.message}</p>
            <p>ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ ì£¼ì„¸ìš”.</p>
          </div>`;
      });

    // 2. ìŠ¤í¬ë¡¤ ì´ë²¤íŠ¸ (ìƒë‹¨ ë„ë‹¬ ì‹œ ê³¼ê±° ë°ì´í„° ë¡œë“œ)
    chatContainer.addEventListener('scroll', () => {
      if (chatContainer.scrollTop === 0 && !isFetchingOlder && !isAllLoaded && firstMessageDoc) {
        loadOlderMessages();
        // ìŠ¤í¬ë¡¤ì´ íƒ‘ì— ë‹¿ì•˜ì„ ë•Œ ë¯¸ì„¸í•˜ê²Œ íŠ•ê¸°ëŠ” í˜„ìƒ ë°©ì§€ë¥¼ ìœ„í•´ ì•½ê°„ ì•„ë˜ë¡œ? 
        // ì•„ë‹ˆë©´ ë¡œë”ê°€ ë³´ì´ë©´ì„œ ìì—°ìŠ¤ëŸ¬ì›Œì§.
      }
    });

    function loadOlderMessages() {
      isFetchingOlder = true;
      const loader = document.getElementById('top-loader');
      if (loader) loader.style.display = 'block';

      const oldScrollHeight = chatContainer.scrollHeight;

      db.collection("messages")
        .orderBy("timestamp", "asc")
        .endBefore(firstMessageDoc) // í˜„ì¬ ê°€ì¥ ìƒë‹¨ ë©”ì‹œì§€ë³´ë‹¤ ì´ì „ ê²ƒë“¤
        .limitToLast(PAGE_SIZE)     // ê·¸ ì¤‘ì—ì„œ ë’¤ì—ì„œë¶€í„° 30ê°œ (ì¦‰, ë°”ë¡œ ì§ì „ 30ê°œ)
        .get()
        .then((snapshot) => {
          if (snapshot.empty) {
            isAllLoaded = true;
            if (loader) loader.innerText = "ëŒ€í™”ì˜ ì‹œì‘ì…ë‹ˆë‹¤ ğŸ‰";
            return;
          }

          // * ì¤‘ìš”: ì´ë²ˆ ì²­í¬ì˜ ë§ˆì§€ë§‰ ë©”ì‹œì§€ (ì‹œê°„ìƒ ê°€ì¥ ìµœì‹ )ì˜ ë‚ ì§œ
          const chunkLastMsg = snapshot.docs[snapshot.docs.length - 1];
          const chunkLastDate = getDateString(chunkLastMsg.data().timestamp);

          // * ê¸°ì¡´ í™”ë©´ì˜ ì²« ë©”ì‹œì§€ ë‚ ì§œ í™•ì¸ (boundary check)
          // í™”ë©´ êµ¬ì¡°: [Loader] [Divider?] [OldFirstMsg] ...
          // Loader ë‹¤ìŒ í˜•ì œ ìš”ì†Œë¥¼ ì°¾ìŠµë‹ˆë‹¤.
          let existingFirstEl = loader.nextSibling;
          let existingFirstDate = null;

          // ë§Œì•½ ê¸°ì¡´ ì²« ìš”ì†Œê°€ 'date-divider'ë¼ë©´, ê·¸ ë‚ ì§œë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
          if (existingFirstEl && existingFirstEl.classList.contains('date-divider')) {
            existingFirstDate = existingFirstEl.dataset.date;
          } else if (existingFirstEl && existingFirstEl.classList.contains('message-row')) {
            // êµ¬ë¶„ì„ ì´ ì—†ë‹¤ë©´.. ê·¸ ë©”ì‹œì§€ì˜ ë‚ ì§œë¥¼ ì•Œì•„ì•¼ í•˜ëŠ”ë°, 
            // ë³´í†µ êµ¬ë¶„ì„ ì´ ìˆì„ ê²ƒì´ë¯€ë¡œ ì´ ì¼€ì´ìŠ¤ëŠ” ë“œë­…ë‹ˆë‹¤.
          }

          // ë§Œì•½ ë¶ˆëŸ¬ì˜¨ ì²­í¬ì˜ ë§ˆì§€ë§‰ ë‚ ì§œì™€ ê¸°ì¡´ í™”ë©´ì˜ ì²« ë‚ ì§œê°€ ê°™ë‹¤ë©´,
          // ê¸°ì¡´ í™”ë©´ì˜ êµ¬ë¶„ì„ ì€ ì¤‘ë³µë˜ë¯€ë¡œ ì œê±°í•©ë‹ˆë‹¤.
          if (chunkLastDate && existingFirstDate && chunkLastDate === existingFirstDate) {
            // console.log("Duplicate divider removed:", existingFirstDate);
            chatContainer.removeChild(existingFirstEl);
          }

          // ê°±ì‹ ëœ 'ê°€ì¥ ì˜¤ë˜ëœ ë©”ì‹œì§€' ì—…ë°ì´íŠ¸
          firstMessageDoc = snapshot.docs[0];

          // ë¬¸ì„œ ì¡°ê° ìƒì„±
          const fragment = document.createDocumentFragment();
          let currentChunkDate = null;

          snapshot.docs.forEach(doc => {
            const data = doc.data();
            const msgDate = getDateString(data.timestamp);

            if (msgDate !== currentChunkDate) {
              const divider = createDateDivider(data.timestamp);
              fragment.appendChild(divider);
              currentChunkDate = msgDate;
            }

            const el = createMessageElement(doc);
            fragment.appendChild(el);
          });

          // ë¡œë” ë°”ë¡œ ë’¤ì— ì‚½ì… (ë¡œë”ëŠ” ê³„ì† ë§¨ ìœ„ì— ìœ ì§€)
          // chatContainer êµ¬ì¡°: [Loader] [OldMsg1] ... [TargetMsg]
          if (loader && loader.nextSibling) {
            chatContainer.insertBefore(fragment, loader.nextSibling);
          } else {
            // ë¡œë”ê°€ ì—†ê±°ë‚˜ í˜¼ì ìˆë‹¤ë©´ ê·¸ëƒ¥ append (ì´ëŸ° ê²½ìš° ê±°ì˜ ì—†ìŒ)
            chatContainer.appendChild(fragment);
          }

          // ìŠ¤í¬ë¡¤ ìœ„ì¹˜ ë³µì›
          // (ìƒˆë¡œìš´ ë†’ì´ - ì˜ˆì „ ë†’ì´) ë§Œí¼ ìŠ¤í¬ë¡¤ì„ ë‚´ë ¤ì¤˜ì•¼ ì‹œê°ì ìœ¼ë¡œ ê³ ì •ë¨
          const newScrollHeight = chatContainer.scrollHeight;
          chatContainer.scrollTop = newScrollHeight - oldScrollHeight;

          if (loader) loader.style.display = 'none';
          isFetchingOlder = false;
        })
        .catch(err => {
          console.error("Load older messages failed", err);
          if (loader) loader.style.display = 'none';
          isFetchingOlder = false;
        });
    }
  </script>
