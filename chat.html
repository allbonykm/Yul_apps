  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  
  <style>

    body {

    /* ì±„íŒ… ë‚´ìš© ì˜ì—­ */
    #chat-container {

      padding: 15px;
      overflow-y: scroll; /* ìŠ¤í¬ë¡¤ ê°€ëŠ¥ */
      display: flex;

      -webkit-overflow-scrolling: touch; /* ë¶€ë“œëŸ¬ìš´ ìŠ¤í¬ë¡¤ */

    /* ë§í’ì„  ê³µí†µ */
    .message-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 5px;
    }
    
    .message-content {

    /* ìœ¨ì´(ë‚˜)ì˜ ë§í’ì„  */
    .mine {

    .mine .message-content {
      background-color: #Fef01b; /* ì¹´í†¡ ë…¸ë€ìƒ‰ */

    /* ì•„ë¹ (ìƒëŒ€ë°©)ì˜ ë§í’ì„  */
    .yours {

    /* í”„ë¡œí•„ ì‚¬ì§„ (ì•„ë¹ ë§Œ) */
    .profile-pic {

    /* í•˜ë‹¨ ì…ë ¥ì°½ */
    .input-area {

      padding: 10px;
      display: flex;

      box-shadow: 0 -1px 5px rgba(0,0,0,0.05);
      padding-bottom: calc(10px + env(safe-area-inset-bottom)); /* ì•„ì´í° í•˜ë‹¨ ë°” ëŒ€ì‘ */
    }

    #msg-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      background-color: #f8f8f8;
      border-radius: 20px;
      font-size: 1rem;
      outline: none;

    }

    .icon-btn {
      background: none;

    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-btn">ğŸ”™</a>
    <span id="header-title">ì•„ë¹ ë‘ ë¹„ë°€í†¡ ğŸ’•</span>
    <span style="width: 30px;"></span>
  </header>

  <div id="chat-container">
    <div style="text-align:center; margin-top:20px; color:#666; font-size:0.8rem;">
      ëŒ€í™” ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¤ê³  ìˆì–´ìš”... ğŸš€
    </div>
  </div>

  <div class="input-area">
    <label for="img-input" class="icon-btn">ğŸ“·</label>
    <input type="file" id="img-input" accept="image/*" style="display: none;">
    
    <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ì…ë ¥..." autocomplete="off">
    
    <button id="send-btn" class="icon-btn" style="color:#Fef01b; background:#3b1e1e; border-radius:50%; width:35px; height:35px; font-size:1rem;">â¬†</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    // 1. ì•„ë¹ ê°€ ë³´ë‚´ì¤€ í‚¤ ì ìš©!
    const firebaseConfig = {
      apiKey: "AIzaSyB_mGDSlGtox4DN6HsL8SDcX6gzoVO1V8M",
      authDomain: "yul-apps.firebaseapp.com",
      projectId: "yul-apps",
      storageBucket: "yul-apps.firebasestorage.app",
      messagingSenderId: "1025363432906",
      appId: "1:1025363432906:web:9c55059683677b3a9f2b33"
    };

    // Firebase ì‹œì‘
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // 2. ì‚¬ìš©ì ì„¤ì • (ê¸°ë³¸ì€ ìœ¨ì´)
    let myName = localStorage.getItem('chatUser') || "ìœ¨ì´";
    
    // URLì— ?user=dad ê°€ ìˆìœ¼ë©´ ì•„ë¹ ë¡œ ë³€ì‹ 
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('user') === 'dad') {
        myName = "ì•„ë¹ ";
        localStorage.setItem('chatUser', "ì•„ë¹ ");
    }

    // ì œëª© í‘œì‹œ
    if (myName === "ì•„ë¹ ") {
      document.getElementById('header-title').innerText = "ìœ¨ì´ì™€ ë¹„ë°€í†¡ ğŸ‘§";
    }

    const chatContainer = document.getElementById('chat-container');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');
    const imgInput = document.getElementById('img-input');

    // 3. ë©”ì‹œì§€ ê·¸ë¦¬ê¸° í•¨ìˆ˜
    function renderMessage(doc) {
        const data = doc.data();
        const isMine = data.sender === myName;
        
        // ë‚ ì§œ ë³€í™˜
        let timeStr = "";
        if (data.timestamp) {
            const date = data.timestamp.toDate();
            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'ì˜¤í›„' : 'ì˜¤ì „';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            timeStr = `${ampm} ${hours}:${minutes}`;
        }

        const msgRow = document.createElement('div');
        msgRow.className = `message-row ${isMine ? 'mine' : 'yours'}`;
        
        // ìƒëŒ€ë°©(ì•„ë¹ )ì¼ ë•Œë§Œ í”„ë¡œí•„ ì‚¬ì§„ í‘œì‹œ
        if (!isMine) {
            const profile = document.createElement('div');
            profile.className = 'profile-pic';
            msgRow.appendChild(profile);
        }

        // ë‚´ìš© ë°•ìŠ¤
        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        if (data.imageUrl) {
            const img = document.createElement('img');
            img.src = data.imageUrl;
            img.onload = () => scrollToBottom(); // ì´ë¯¸ì§€ ë¡œë”©ë˜ë©´ ìŠ¤í¬ë¡¤ ë‚´ë¦¼
            contentDiv.appendChild(img);
        }
        if (data.text) {
            const textSpan = document.createElement('div');
            textSpan.innerText = data.text;
            contentDiv.appendChild(textSpan);
        }

        // ì‹œê°„ í‘œì‹œ
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.innerText = timeStr;

        // ìˆœì„œ ë°°ì¹˜ (ë‚´ê°€ ë³´ë‚¸ê±´ ì‹œê°„-ë‚´ìš©, ë‚¨ì´ ë³´ë‚¸ê±´ ë‚´ìš©-ì‹œê°„)
        if (isMine) {
            msgRow.appendChild(timeDiv);
            msgRow.appendChild(contentDiv);
        } else {
            msgRow.appendChild(contentDiv);
            msgRow.appendChild(timeDiv);
        }

        chatContainer.appendChild(msgRow);
    }

    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // 4. ë©”ì‹œì§€ ì „ì†¡
    function sendMessage(text, imageUrl = null) {
      if (!text && !imageUrl) return;

      db.collection("messages").add({
        sender: myName,
        text: text,
        imageUrl: imageUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        msgInput.value = "";
        scrollToBottom();
      }).catch((error) => {
        console.error("Error sending message: ", error);
        alert("ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨ ã… ã… ");
      });
    }

    // ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
    sendBtn.addEventListener('click', () => sendMessage(msgInput.value));
    msgInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage(msgInput.value);
    });

    // 5. ì´ë¯¸ì§€ ì—…ë¡œë“œ
    imgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // íŒŒì¼ëª… ê²¹ì¹˜ì§€ ì•Šê²Œ ì‹œê°„ ì¶”ê°€
      const fileName = new Date().getTime() + '_' + file.name;
      const storageRef = storage.ref().child('chat_images/' + fileName);
      
      // ë¡œë”© ì¤‘ í‘œì‹œ (ê°„ë‹¨íˆ ì…ë ¥ì°½ì— í‘œì‹œ)
      msgInput.placeholder = "ì‚¬ì§„ ë³´ë‚´ëŠ” ì¤‘... âœˆï¸";

      storageRef.put(file).then((snapshot) => {
        return snapshot.ref.getDownloadURL();
      }).then((url) => {
          sendMessage(null, url); // ì´ë¯¸ì§€ ì£¼ì†Œë§Œ ì „ì†¡
          msgInput.placeholder = "ë©”ì‹œì§€ ì…ë ¥...";
      }).catch((error) => {
          console.error("Upload failed:", error);
          alert("ì‚¬ì§„ ì „ì†¡ ì‹¤íŒ¨!");
          msgInput.placeholder = "ë©”ì‹œì§€ ì…ë ¥...";
      });
    });

    // 6. ì‹¤ì‹œê°„ ìˆ˜ì‹  ëŒ€ê¸° (ê°€ì¥ ì¤‘ìš”!)
    let isFirstLoad = true;
    db.collection("messages")
      .orderBy("timestamp", "asc")
      .onSnapshot((snapshot) => {
        if(isFirstLoad) {
            chatContainer.innerHTML = ""; // ë¡œë”© ë¬¸êµ¬ ì‚­ì œ
            isFirstLoad = false;
        }
        
        snapshot.docChanges().forEach((change) => {
          if (change.type === "added") {
            renderMessage(change.doc);
          }
        });
        scrollToBottom();
      });

  </script>
</body>
</html>
