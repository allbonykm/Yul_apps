  </style>

<body>

  <div class="bg-clouds"><div class="cloud c1"></div><div class="cloud c2"></div><div class="cloud c3"></div><div class="cloud c4"></div></div>

  <header>

  <div id="chat-container">

    <button id="send-btn" class="icon-btn" style="color:#Fef01b; background:#3b1e1e; border-radius:50%; width:35px; height:35px; font-size:1rem;">â¬†</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_mGDSlGtox4DN6HsL8SDcX6gzoVO1V8M",
      authDomain: "yul-apps.firebaseapp.com",
      projectId: "yul-apps",
      storageBucket: "yul-apps.firebasestorage.app",
      messagingSenderId: "1025363432906",
      appId: "1:1025363432906:web:9c55059683677b3a9f2b33"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    /* =========================================
       [ì„¤ì •]
       ========================================= */
    const DAD_PROFILE_URL = "https://cdn.imgbin.com/16/17/13/imgbin-steve-jobs-memorial-apple-icon-steve-jobs-steve-jobs-0tbHUhDyd0Yqt7vs6CAeBtubw.jpg"; 
    const YUL_PROFILE_URL = "https://i.pinimg.com/564x/a5/61/9e/a5619e9ef5949fb35e71523644ea6c24.jpg";
    
    // â˜… ìœ¨ì´ ëª©ì†Œë¦¬ íŒŒì¼ ì£¼ì†Œ (ë³€í•˜ì§€ ì•ŠëŠ” ê°’ìœ¼ë¡œ ì„¤ì •)
    const SOUND_URL = "https://firebasestorage.googleapis.com/v0/b/yul-apps.firebasestorage.app/o/sounds%2Fyul-talk.mp3?alt=media&token=02b2a1aa-c06f-4f62-ba9e-db2cdf25268e";
    /* ========================================= */

    let myName = localStorage.getItem('chatUser') || "ìœ¨ì´";
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('user') === 'dad') {
        myName = "ì•„ë¹ ";
        localStorage.setItem('chatUser', "ì•„ë¹ ");
    }
    if (myName === "ì•„ë¹ ") document.getElementById('header-title').innerText = "ìœ¨ì´ë‘ ì•„ë¹ ë‘ ğŸ‘§";

    const chatContainer = document.getElementById('chat-container');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');
    const imgInput = document.getElementById('img-input');
    const soundBtn = document.getElementById('sound-test-btn'); 

    // [ìˆ˜ì •] ì†Œë¦¬ ì¼œê¸° ë²„íŠ¼ (í´ë¦­ ì‹œ ìƒˆ ì˜¤ë””ì˜¤ ìƒì„± ë° ì¬ìƒ)
    soundBtn.addEventListener('click', () => {
        const audio = new Audio(SOUND_URL);
        audio.play().then(() => {
            alert('ğŸ”Š ì†Œë¦¬ í™•ì¸ ì™„ë£Œ! (ì´ì œ ë©”ì‹œì§€ê°€ ì˜¤ë©´ ì†Œë¦¬ê°€ ë‚  ê±°ì˜ˆìš”)');
            soundBtn.style.display = 'none'; 
        }).catch((e) => {
            alert('âš ï¸ ì†Œë¦¬ ì¬ìƒ ì‹¤íŒ¨. ì•„ì´í° ì˜†ë©´ ìŠ¤ìœ„ì¹˜ê°€ [ì§„ë™]ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.');
        });
    });

    // [ìˆ˜ì •] ì†Œë¦¬ ì¬ìƒ í•¨ìˆ˜ (ë§¤ë²ˆ ìƒˆ ì˜¤ë””ì˜¤ ìƒì„± -> ì•„ì´í° í˜¸í™˜ì„± UP)
    function playNotification() {
        const audio = new Audio(SOUND_URL);
        audio.play().catch(e => {
            console.log("ì¬ìƒ ì‹¤íŒ¨ (í™”ë©´ í„°ì¹˜ í•„ìš”):", e);
        });
    }

    function renderMessage(doc) {
        const data = doc.data();
        const isMine = data.sender === myName;
        
        let timeStr = "";
        if (data.timestamp) {
            const date = data.timestamp.toDate();
            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'ì˜¤í›„' : 'ì˜¤ì „';
            hours = hours % 12; hours = hours ? hours : 12; 
            timeStr = `${ampm} ${hours}:${minutes}`;
        }

        const msgRow = document.createElement('div');
        msgRow.className = `message-row ${isMine ? 'mine' : 'yours'}`;
        
        const profileImg = document.createElement('img');
        profileImg.className = 'profile-img';
        
        if (data.sender === "ì•„ë¹ ") {
            profileImg.src = DAD_PROFILE_URL;
        } else {
            profileImg.src = YUL_PROFILE_URL;
        }

        const bubbleBox = document.createElement('div');
        bubbleBox.className = 'message-bubble-box';

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';
        
        if (data.imageUrl) {
            const img = document.createElement('img');
            img.src = data.imageUrl;
            img.onload = () => scrollToBottom();
            img.onerror = () => {
                img.style.display = 'none';
                const errorText = document.createElement('div');
                errorText.innerText = "â˜ï¸ ì‚¬ì§„ì´ ì‚­ì œë˜ì—ˆì–´ìš”";
                errorText.style.color = "#aaa";
                errorText.style.fontSize = "0.8rem";
                errorText.style.marginTop = "5px";
                contentDiv.appendChild(errorText);
            };
            contentDiv.appendChild(img);
        }

        if (data.text) {
            const textSpan = document.createElement('div');
            textSpan.innerText = data.text;
            contentDiv.appendChild(textSpan);
        }
        bubbleBox.appendChild(contentDiv);

        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.innerText = timeStr;
        bubbleBox.appendChild(timeDiv);

        msgRow.appendChild(profileImg);
        msgRow.appendChild(bubbleBox);

        chatContainer.appendChild(msgRow);
    }

    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
        setTimeout(() => { chatContainer.scrollTop = chatContainer.scrollHeight; }, 100);
    }

    function sendMessage(text, imageUrl = null) {
      if (!text && !imageUrl) return;

      db.collection("messages").add({
        sender: myName,
        text: text,
        imageUrl: imageUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        msgInput.value = "";
        scrollToBottom();
      });
    }

    sendBtn.addEventListener('click', () => sendMessage(msgInput.value));
    msgInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(msgInput.value); });
    msgInput.addEventListener('focus', scrollToBottom);

    imgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const fileName = new Date().getTime() + '_' + file.name;
      const storageRef = storage.ref().child('chat_images/' + fileName);
      msgInput.placeholder = "ì‚¬ì§„ ë³´ë‚´ëŠ” ì¤‘... â˜ï¸";
      storageRef.put(file).then((snapshot) => snapshot.ref.getDownloadURL()).then((url) => {
          sendMessage(null, url);
          msgInput.placeholder = "ë©”ì‹œì§€ ì…ë ¥...";
      });
    });

    let isFirstLoad = true;
    db.collection("messages").orderBy("timestamp", "asc").onSnapshot((snapshot) => {
        if(isFirstLoad) { 
            chatContainer.innerHTML = ""; 
        }

        snapshot.docChanges().forEach((change) => {
          if (change.type === "added") {
              const data = change.doc.data();
              renderMessage(change.doc);

              // ì²« ë¡œë”©ì´ ì•„ë‹ˆê³ (ì‹¤ì‹œê°„), ìƒëŒ€ë°©ì´ ë³´ë‚¸ ë©”ì‹œì§€ì¼ ë•Œë§Œ ì†Œë¦¬ ì¬ìƒ
              if (!isFirstLoad && data.sender !== myName) {
                  playNotification();
              }
          }
        });
        
        scrollToBottom();

        if (isFirstLoad) {
            isFirstLoad = false;
        }
      });

  const titleElement = document.getElementById('header-title');
  
  titleElement.style.cursor = "pointer"; // í´ë¦­ ê°€ëŠ¥í•˜ë‹¤ëŠ” í‘œì‹œ
  
  titleElement.addEventListener('click', () => {
      const currentUser = localStorage.getItem('chatUser') || "ìœ¨ì´";
      const newUser = currentUser === "ì•„ë¹ " ? "ìœ¨ì´" : "ì•„ë¹ ";
      
      if (confirm(`ì§€ê¸ˆ '${currentUser}' ëª¨ë“œì…ë‹ˆë‹¤.\n'${newUser}'(ìœ¼)ë¡œ ë°”ê¾¸ì‹œê² ì–´ìš”? ğŸ”„`)) {
          localStorage.setItem('chatUser', newUser);
          // URLì—ì„œ ?user=dad íŒŒë¼ë¯¸í„°ê°€ ìˆë‹¤ë©´ ì œê±°í•˜ì—¬ ê¼¬ì„ ë°©ì§€
          const newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
          window.history.pushState({path:newUrl},'',newUrl);
          
          location.reload(); // ìƒˆë¡œê³ ì¹¨í•˜ì—¬ ì ìš©
      }
  });
  </script>
