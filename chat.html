    /* êµ¬ë¦„ 4ê°œ ìœ„ì¹˜ ë° í¬ê¸° ì¡°ì • */
    .c1 { top: 10%; left: -5%; width: 100px; height: 40px; }

    /* ë§í’ì„  ê³µí†µ */
    .message-row {

    /* ìœ¨ì´(ë‚˜)ì˜ ë§í’ì„  */

    /* í”„ë¡œí•„ ì‚¬ì§„ */

    /* í•˜ë‹¨ ì…ë ¥ì°½ */
    .input-area {

    }

    #msg-input {
      flex: 1;

      border: 1px solid #ddd;
      background-color: #f8f8f8;

<body>

  <div class="bg-clouds">
      <div class="cloud c1"></div>
      <div class="cloud c2"></div>
      <div class="cloud c3"></div>
      <div class="cloud c4"></div>
  </div>

  <header>
    <a href="index.html" class="back-btn">ğŸ”™</a>
    <span id="header-title">ì•„ë¹ ë‘ ë¹„ë°€í†¡ ğŸ’•</span>
    <span style="width: 30px;"></span>
  </header>

  <div id="chat-container">
    <div style="text-align:center; margin-top:20px; color:#555; font-size:0.8rem; background: rgba(255,255,255,0.5); padding: 5px; border-radius: 10px; display:inline-block; margin: 20px auto;">
      â˜ï¸ ëŒ€í™” ë‚´ìš©ì„ ë¶ˆëŸ¬ì˜¤ê³  ìˆì–´ìš”... ğŸš€
    </div>
  </div>

  <div class="input-area">
    <label for="img-input" class="icon-btn">ğŸ“·</label>
    <input type="file" id="img-input" accept="image/*" style="display: none;">
    <input type="text" id="msg-input" placeholder="ë©”ì‹œì§€ ì…ë ¥..." autocomplete="off">
    <button id="send-btn" class="icon-btn" style="color:#Fef01b; background:#3b1e1e; border-radius:50%; width:35px; height:35px; font-size:1rem;">â¬†</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_mGDSlGtox4DN6HsL8SDcX6gzoVO1V8M",
      authDomain: "yul-apps.firebaseapp.com",
      projectId: "yul-apps",
      storageBucket: "yul-apps.firebasestorage.app",
      messagingSenderId: "1025363432906",
      appId: "1:1025363432906:web:9c55059683677b3a9f2b33"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    let myName = localStorage.getItem('chatUser') || "ìœ¨ì´";
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('user') === 'dad') {
        myName = "ì•„ë¹ ";
        localStorage.setItem('chatUser', "ì•„ë¹ ");
    }
    if (myName === "ì•„ë¹ ") {
      document.getElementById('header-title').innerText = "ìœ¨ì´ì™€ ë¹„ë°€í†¡ ğŸ‘§";
    }

    const chatContainer = document.getElementById('chat-container');
    const msgInput = document.getElementById('msg-input');
    const sendBtn = document.getElementById('send-btn');
    const imgInput = document.getElementById('img-input');

    function renderMessage(doc) {
        const data = doc.data();
        const isMine = data.sender === myName;
        
        let timeStr = "";
        if (data.timestamp) {
            const date = data.timestamp.toDate();
            let hours = date.getHours();
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'ì˜¤í›„' : 'ì˜¤ì „';
            hours = hours % 12;
            hours = hours ? hours : 12; 
            timeStr = `${ampm} ${hours}:${minutes}`;
        }

        const msgRow = document.createElement('div');
        msgRow.className = `message-row ${isMine ? 'mine' : 'yours'}`;
        
        if (!isMine) {
            const profile = document.createElement('div');
            profile.className = 'profile-pic';
            msgRow.appendChild(profile);
        }

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        if (data.imageUrl) {
            const img = document.createElement('img');
            img.src = data.imageUrl;
            img.onload = () => scrollToBottom();
            contentDiv.appendChild(img);
        }
        if (data.text) {
            const textSpan = document.createElement('div');
            textSpan.innerText = data.text;
            contentDiv.appendChild(textSpan);
        }

        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.innerText = timeStr;

        if (isMine) {
            msgRow.appendChild(timeDiv);
            msgRow.appendChild(contentDiv);
        } else {
            msgRow.appendChild(contentDiv);
            msgRow.appendChild(timeDiv);
        }

        chatContainer.appendChild(msgRow);
    }

    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage(text, imageUrl = null) {
      if (!text && !imageUrl) return;

      db.collection("messages").add({
        sender: myName,
        text: text,
        imageUrl: imageUrl,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        msgInput.value = "";
        scrollToBottom();
      }).catch((error) => {
        console.error("Error sending message: ", error);
        alert("ë©”ì‹œì§€ ì „ì†¡ ì‹¤íŒ¨ ã… ã… ");
      });
    }

    sendBtn.addEventListener('click', () => sendMessage(msgInput.value));
    msgInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage(msgInput.value);
    });

    imgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const fileName = new Date().getTime() + '_' + file.name;
      const storageRef = storage.ref().child('chat_images/' + fileName);
      
      msgInput.placeholder = "ì‚¬ì§„ ë³´ë‚´ëŠ” ì¤‘... â˜ï¸";

      storageRef.put(file).then((snapshot) => {
        return snapshot.ref.getDownloadURL();
      }).then((url) => {
          sendMessage(null, url);
          msgInput.placeholder = "ë©”ì‹œì§€ ì…ë ¥...";
      }).catch((error) => {
          console.error("Upload failed:", error);
          alert("ì‚¬ì§„ ì „ì†¡ ì‹¤íŒ¨!");
          msgInput.placeholder = "ë©”ì‹œì§€ ì…ë ¥...";
      });
    });

    let isFirstLoad = true;
    db.collection("messages")
      .orderBy("timestamp", "asc")
      .onSnapshot((snapshot) => {
        if(isFirstLoad) {
            chatContainer.innerHTML = "";
            isFirstLoad = false;
        }
        snapshot.docChanges().forEach((change) => {
          if (change.type === "added") {
            renderMessage(change.doc);
          }
        });
        scrollToBottom();
      });
  </script>
